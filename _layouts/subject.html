---
layout: default
---

<section class="section" id="{{ page.slug }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h2>{{ page.title }}</h2>
                    <img src="{{ '/assets/images/separator.svg' | absolute_url }}" alt="" width="75" height="15">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</section>
