<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky{% unless page.layout == 'home' %} background-header{% endunless %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{ '/' | relative_url }}" class="logo">
                        {% include tools/finalword.html content=site.title %}
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <input type="checkbox" id="menu">
                    <label for="menu" class="menu-trigger">
                        <span>Menu</span>
                    </label>
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="{{ '/#top' | relative_url }}" class="active">Home</a></li>
                        <li class="scroll-to-section"><a href="{{ '/#features' | relative_url }}"> Subjects</a></li>
                        <li class="scroll-to-section"><a href="{{ '/#about' | relative_url }}">About</a></li>
                        <li class="main-button scroll-to-section"><a href="{{ '/#contact-us' | relative_url }}">Contact Us</a></li>
                        </li>
                    </ul>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
